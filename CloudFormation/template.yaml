Parameters:
  EndpointName:
    Type: String
    Description: Enter the endpoint of Sagemaker model.
  S3BucketName:
    Type: String
    Default: myemailbucket1
    Description: Enter the bucketname to store emails.
Resources:
  SESRule:
    Type: 'AWS::SES::ReceiptRule'
    DependsOn:
      - S3BucketPolicy
    Properties:
      Rule:
        Actions:
          - S3Action:
              BucketName: !Ref S3Bucket
      RuleSetName: RuleSet1
  SESRuleSet:
    Type: 'AWS::SES::ReceiptRuleSet'
    Properties:
      RuleSetName: RuleSet1
  S3Bucket:
    Type: 'AWS::S3::Bucket'
    DependsOn: 
      - LambdaFunction
      - LambdaS3Permission 
    Properties:
      BucketName: !Ref S3BucketName
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: 's3:ObjectCreated:Put'
            Function: !GetAtt LambdaFunction.Arn
  S3BucketPolicy: 
    Type: AWS::S3::BucketPolicy
    Properties: 
      Bucket: 
        Ref: "S3Bucket"
      PolicyDocument: 
        Statement: 
          - 
            Action: 
              - "s3:PutObject"
            Effect: "Allow"
            Resource: 
              Fn::Join: 
                - ""
                - 
                  - "arn:aws:s3:::"
                  - 
                    Ref: "S3Bucket"
                  - "/*"
            Principal: "*"
  LambdaFunction:
    Type: 'AWS::Lambda::Function'
    DependsOn:
      - LambdaIamRole
    Properties:
      Handler: lambda_function.lambda_handler
      Role:  !GetAtt LambdaIamRole.Arn
      Code:
        S3Bucket: lambda-function-code-final
        S3Key: function.zip
      Runtime: python3.8
      Environment:
        Variables:
          ENDPOINT_NAME: !Ref EndpointName
      Timeout: 600
      TracingConfig:
        Mode: Active
  LambdaS3Permission:
    Type: AWS::Lambda::Permission
    DependsOn: 
      - LambdaFunction
    Properties:
      FunctionName: !GetAtt LambdaFunction.Arn
      Action: lambda:InvokeFunction
      Principal: s3.amazonaws.com
      SourceAccount: !Ref 'AWS::AccountId'
      SourceArn:
        Fn::Join: 
          - ""
          - 
            - "arn:aws:s3:::"
            - 
              Ref: "S3BucketName"
  LambdaIamRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: lambda-role-email-spam
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/AWSLambdaFullAccess"
        - "arn:aws:iam::aws:policy/AmazonS3FullAccess"
        - "arn:aws:iam::aws:policy/AmazonSESFullAccess"
        - "arn:aws:iam::aws:policy/AmazonSageMakerFullAccess"
